---
layout: default
---
{% for post in site.posts %}
<article>
    <header>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time>
    </header>
    <p>{{ post.content | strip_html | truncatewords:50 }}</p>
</article>
{% endfor %}
